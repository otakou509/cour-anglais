<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="/css/style.css">
 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Ajout de Chart.js -->
</head>
<body>
    <h2>Connexion</h2>
    
    <!-- Affichage du message d'erreur si la connexion échoue -->
    <div th:if="${param.error}" style="color: red;">
        Email ou mot de passe incorrect !
    </div>
    
    <form th:action="@{/connexion}" method="post">
        <label for="email">Email :</label>
        <input type="text" id="email" name="username" required>
        <br>
        
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>
        <br>
        
        <button type="submit">Se connecter</button>
    </form>
    
    <p>Pas encore inscrit ? <a th:href="@{/inscription}">Créer un compte</a></p>
   
</body>
</html>
