<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LOHEF - Accueil</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .logo-container {
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1.5s ease-out forwards;
        }

        .logo-container img {
            width: 200px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .links {
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 1.5s;
        }

        .links a {
            text-decoration: none;
            color: #0056b3;
            font-size: 18px;
            margin: 0 10px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #ff9800;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
    <img th:src="@{/images/LOHEF.jpg}" alt="loeh">


    </div>
    <div class="links">
        <p><a th:href="@{/inscription}">S'inscrire</a> | <a th:href="@{/connexion}">Se connecter</a></p>
    </div>
</body>
</html>
