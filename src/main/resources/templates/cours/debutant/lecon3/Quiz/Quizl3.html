<!DOCTYPE html>
<html>
<head>
    <title>Quiz d'anglais</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .quiz-section {
            margin-top: 30px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .option {
            display: block;
            margin: 5px;
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>

<div class="quiz-section">
    <h2>Quiz : Testez vos connaissances</h2>
    <div id="quiz-container">
        <p class="question"></p>
        <div id="options"></div>
        <button onclick="checkAnswer()">Valider</button>
        <p id="result"></p>
    </div>
</div>

<script>
    const questions = [
        { question: "Le mot Good Morning est une salutation utilis√© pour dire :", options: ["Bonjour", "Bonsoir", "hello"], correctIndex: 0 },
        { question: "'Good Evening' est generalement utilis√© ", options: ["Fin d'Apres-Midi", "Le soir","Midi"], correctIndex: 0 },
        { question: "Quand on veut saluer une personne quel mot utiliser ?", options: ["Salut", "Good Morning", "Hello"], correctIndex: 2 },
        { question: "Que veut dire Good night en francais ?", options: ["Bonne nuit", "Bonne Apres-midi", "Bonjour"], correctIndex: 0 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function showQuestion() {
        let questionElement = document.querySelector(".question");
        let optionsContainer = document.getElementById("options");

        let currentQuestion = questions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;

        optionsContainer.innerHTML = "";
        currentQuestion.options.forEach((option, index) => {
            optionsContainer.innerHTML += `
                <label class="option">
                    <input type="radio" name="q" value="${index}"> ${option}
                </label><br>
            `;
        });

        document.getElementById("result").innerHTML = "";
    }

    function checkAnswer() {
        let selected = document.querySelector('input[name="q"]:checked');
        let resultText = document.getElementById("result");

        if (selected) {
            let selectedIndex = parseInt(selected.value);
            if (selectedIndex === questions[currentQuestionIndex].correctIndex) {
                resultText.innerHTML = "‚úÖ Bonne r√©ponse !";
                resultText.style.color = "green";
                score++; 
            } else {
                resultText.innerHTML = "‚ùå Mauvaise r√©ponse.";
                resultText.style.color = "red";
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showFinalResult();
                }
            }, 2000);
        } else {
            resultText.innerHTML = "Veuillez choisir une r√©ponse.";
            resultText.style.color = "orange";
        }
    }

    function showFinalResult() {
        let quizContainer = document.getElementById("quiz-container");
        let finalScore = (score / questions.length) * 100; 

        if (finalScore >= 80) {
            quizContainer.innerHTML = `<h3>üéâ Bravo ! Vous avez r√©ussi avec ${finalScore.toFixed(2)} % de bonnes r√©ponses !<br>Vous allez √™tre dirig√© vers la prochaine le√ßon.</h3>`;
            setTimeout(() => {
                window.location.href = "/cours/debutant/lecon4"; 
            }, 3000);
        } else {
            quizContainer.innerHTML = `<h3>‚ùå D√©sol√©, vous avez √©chou√© avec ${finalScore.toFixed(2)} % de bonnes r√©ponses.<br>Vous allez √™tre redirig√© vers une page de r√©vision.</h3>`;
            setTimeout(() => {
                window.location.href = "/cours/debutant/lecon3"; 
            }, 3000);
        }
    }

    showQuestion();
</script>

</body>
</html>
