<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveau 2 - Cours d'Anglais</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            background: white;
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/cours/debutant/Niveau2"; // Redirection après 5 secondes
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenue au Niveau 2</h1>
        <p>Découvrez des leçons avancées pour améliorer votre anglais.</p>
        
    </div>
</body>
