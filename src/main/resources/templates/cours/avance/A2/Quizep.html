<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz : Expressions Idiomatiques</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .quiz-section {
            margin-top: 30px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .option {
            display: block;
            margin: 5px;
            cursor: pointer;
        }
        button {
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2471a3;
        }
    </style>
</head>
<body>

<div class="quiz-section">
    <h2>Quiz : Expressions Idiomatiques</h2>
    <div id="quiz-container">
        <p class="question"></p>
        <div id="options"></div>
        <button onclick="checkAnswer()">Valider</button>
        <p id="result"></p>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Que signifie l'expression 'Break the ice' ?",
            options: [
                "Briser un objet en glace",
                "Commencer une conversation",
                "Refroidir une situation tendue"
            ],
            correctIndex: 1
        },
        {
            question: "Que veut dire 'It‚Äôs raining cats and dogs' ?",
            options: [
                "Il pleut l√©g√®rement",
                "Il fait tr√®s chaud",
                "Il pleut tr√®s fort"
            ],
            correctIndex: 2
        },
        {
            question: "L'expression 'Hit the sack' signifie :",
            options: [
                "Se coucher / aller dormir",
                "Se battre avec un sac",
                "Faire ses valises"
            ],
            correctIndex: 0
        },
        {
            question: "L'expression 'Spill the beans' signifie :",
            options: [
                "Renverser des haricots",
                "R√©v√©ler un secret",
                "G√¢cher une surprise"
            ],
            correctIndex: 1
        },
        {
            question: "Que signifie 'Under the weather' ?",
            options: [
                "√ätre malade",
                "√ätre dehors",
                "√ätre content"
            ],
            correctIndex: 0
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function showQuestion() {
        let questionElement = document.querySelector(".question");
        let optionsContainer = document.getElementById("options");

        let currentQuestion = questions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;

        optionsContainer.innerHTML = "";
        currentQuestion.options.forEach((option, index) => {
            optionsContainer.innerHTML += `
                <label class="option">
                    <input type="radio" name="q" value="${index}"> ${option}
                </label><br>
            `;
        });

        document.getElementById("result").innerHTML = "";
    }

    function checkAnswer() {
        let selected = document.querySelector('input[name="q"]:checked');
        let resultText = document.getElementById("result");

        if (selected) {
            let selectedIndex = parseInt(selected.value);
            if (selectedIndex === questions[currentQuestionIndex].correctIndex) {
                resultText.innerHTML = "‚úÖ Bonne r√©ponse !";
                resultText.style.color = "green";
                score++;
            } else {
                resultText.innerHTML = "‚ùå Mauvaise r√©ponse.";
                resultText.style.color = "red";
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showFinalResult();
                }
            }, 2000);
        } else {
            resultText.innerHTML = "Veuillez choisir une r√©ponse.";
            resultText.style.color = "orange";
        }
    }

    function showFinalResult() {
        let quizContainer = document.getElementById("quiz-container");
        let finalScore = (score / questions.length) * 100;

        if (finalScore >= 80) {
            quizContainer.innerHTML = `<h3>üéâ Bravo ! Vous avez r√©ussi avec ${finalScore.toFixed(2)} % de bonnes r√©ponses !<br>Vous allez √™tre dirig√© vers la prochaine le√ßon.</h3>`;
            setTimeout(() => {
                window.location.href = "/cours/avance/A2/co"; 
            }, 3000);
        } else {
            quizContainer.innerHTML = `<h3>‚ùå D√©sol√©, vous avez √©chou√© avec ${finalScore.toFixed(2)} % de bonnes r√©ponses.<br>Vous allez √™tre redirig√© vers une page de r√©vision.</h3>`;
            setTimeout(() => {
                window.location.href = "/cours/avance/A2/Quizep"; 
            }, 3000);
        }
    }

    showQuestion();
</script>

</body>
</html>
