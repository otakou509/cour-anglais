<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Quiz : Phrasal Verbs Complexes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1, h2 {
      color: #2c3e50;
    }
    .quiz-section {
      margin-top: 30px;
    }
    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .option {
      display: block;
      margin: 5px;
      cursor: pointer;
    }
    button {
      padding: 10px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2471a3;
    }
  </style>
</head>
<body>

<div class="quiz-section">
  <h2>Quiz : Phrasal Verbs Complexes</h2>
  <div id="quiz-container">
    <p class="question"></p>
    <div id="options"></div>
    <button onclick="checkAnswer()">Valider</button>
    <p id="result"></p>
  </div>
</div>

<script>
  const questions = [
    {
      question: "She had to ______ with a lot of pressure at work.",
      options: ["put on", "deal with", "get away"],
      correctIndex: 1
    },
    {
      question: "They finally ______ the project after months of delays.",
      options: ["carried on", "carried away", "carried out"],
      correctIndex: 2
    },
    {
      question: "He ______ the offer because it didn‚Äôt meet his expectations.",
      options: ["turned out", "turned down", "turned off"],
      correctIndex: 1
    },
    {
      question: "We need to ______ the meeting until next week.",
      options: ["put off", "put out", "put on"],
      correctIndex: 0
    },
    {
      question: "She ______ to be a great leader in tough situations.",
      options: ["came around", "came up", "came through"],
      correctIndex: 2
    }
  ];

  let currentQuestionIndex = 0;
  let score = 0;

  function showQuestion() {
    let questionElement = document.querySelector(".question");
    let optionsContainer = document.getElementById("options");

    let currentQuestion = questions[currentQuestionIndex];
    questionElement.textContent = currentQuestion.question;

    optionsContainer.innerHTML = "";
    currentQuestion.options.forEach((option, index) => {
      optionsContainer.innerHTML += `
        <label class="option">
          <input type="radio" name="q" value="${index}"> ${option}
        </label><br>
      `;
    });

    document.getElementById("result").innerHTML = "";
  }

  function checkAnswer() {
    let selected = document.querySelector('input[name="q"]:checked');
    let resultText = document.getElementById("result");

    if (selected) {
      let selectedIndex = parseInt(selected.value);
      if (selectedIndex === questions[currentQuestionIndex].correctIndex) {
        resultText.innerHTML = "‚úÖ Bonne r√©ponse !";
        resultText.style.color = "green";
        score++;
      } else {
        resultText.innerHTML = "‚ùå Mauvaise r√©ponse.";
        resultText.style.color = "red";
      }

      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion();
        } else {
          showFinalResult();
        }
      }, 2000);
    } else {
      resultText.innerHTML = "Veuillez choisir une r√©ponse.";
      resultText.style.color = "orange";
    }
  }

  function showFinalResult() {
    let quizContainer = document.getElementById("quiz-container");
    let finalScore = (score / questions.length) * 100;

    if (finalScore >= 80) {
      quizContainer.innerHTML = `<h3>üéâ Bravo ! Vous avez r√©ussi avec ${finalScore.toFixed(2)} % de bonnes r√©ponses !<br>Vous allez √™tre dirig√© vers le Quiz General.</h3>`;
      setTimeout(() => {
        window.location.href = "/cours/avance"; 
      }, 3000);
    } else {
      quizContainer.innerHTML = `<h3>‚ùå D√©sol√©, vous avez √©chou√© avec ${finalScore.toFixed(2)} % de bonnes r√©ponses.<br>Vous allez √™tre redirig√© vers une page de r√©vision.</h3>`;
      setTimeout(() => {
        window.location.href = "/cours/avance/A2/Qph"; 
      }, 3000);
    }
  }

  showQuestion();
</script>

</body>
</html>
