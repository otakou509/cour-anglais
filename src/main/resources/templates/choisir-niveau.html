<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un Niveau</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-container {
            position: relative;
            width: 100%;
            background-color: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #007BFF;
            transition: width 1s ease-in-out;
        }
        .progress-text {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            line-height: 20px;
            font-size: 14px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Choisissez votre niveau</h1>
    <div class="container">
        <button onclick="window.location.href='/niveau?type=Débutant'">Débutant</button>
        <div class="progress-container">
            <div class="progress-bar" id="progress-debutant"></div>
            <div class="progress-text" id="text-debutant">0%</div>
        </div>

        <button onclick="window.location.href='/niveau?type=Avancé'">Avancé</button>
        <div class="progress-container">
            <div class="progress-bar" id="progress-avance"></div>
            <div class="progress-text" id="text-avance">0%</div>
        </div>

        <button onclick="window.location.href='/niveau?type=Extrême'">Extrême</button>
        <div class="progress-container">
            <div class="progress-bar" id="progress-extreme"></div>
            <div class="progress-text" id="text-extreme">0%</div>
        </div>
    </div>

    <script>
        // Simule des pourcentages (vous pouvez récupérer ces valeurs via une API)
        const pourcentages = {
            debutant: 45,
            avance: 35,
            extreme: 20
        };

        function updateProgress(idBar, idText, value) {
            const bar = document.getElementById(idBar);
            const text = document.getElementById(idText);
            bar.style.width = value + "%";
            text.innerText = value + "%";
        }

        // Animation de la progression après le chargement de la page
        window.onload = function() {
            updateProgress("progress-debutant", "text-debutant", pourcentages.debutant);
            updateProgress("progress-avance", "text-avance", pourcentages.avance);
            updateProgress("progress-extreme", "text-extreme", pourcentages.extreme);
        };
    </script>
</body>
</html>
